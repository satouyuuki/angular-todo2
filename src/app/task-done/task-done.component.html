<h2>完了済みタスク</h2>
<ul>
  <li 
  *ngFor="let task of tasks" 
  >
    <span>
      {{task.id}}
    </span>
    <span>
      {{task.taskName}}
    </span>
    <ng-container *ngIf="task.taskTag">
      <ul>
        <li *ngFor="let tag of task.taskTag">
          {{tag}}
        </li>
      </ul>
    </ng-container>
  </li>
</ul>
