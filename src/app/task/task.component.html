<h2>タスク管理アプリ</h2>
<div>
  <input [(ngModel)]="title">
  <button (click)="add(title); title=''">追加</button>
</div>
{{test}}
<ul>
  <li 
  *ngFor="let task of tasks"
  (click)="onSelectedTask(task)"
  [class.selected]="selectedTask === task"
  >
    <span>
      {{task.id}}
    </span>
    <span>
      {{task.taskName}}
    </span>
    <button (click)="delete(task);">
      x
    </button>
  </li>
</ul>
<app-task-detail [task]="selectedTask"></app-task-detail>
